    <script>
        function footToMeter(foot){
            let meter = 0.305 * foot;
            return meter;
        }
        function meterToFoot(meter){
            let foot = 3.279 * meter;
            return foot;
        }
        let foot=parseInt(prompt("Enter foot"));
        document.write(footToMeter(foot) + "meter" + <br/>);
        let meter=parseInt(prompt("Enter meter"));
        document.write(meterToFoot(meter) + "foot");
    </script>
