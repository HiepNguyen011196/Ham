    // Bai 4
    function isPrime(n) {
        if (n < 2) return false;
        if (n < 4) return true;
        if (n >= 4) {
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n%i == 0) return false;
            }
            return true;
        }
    }
    function tongSntDuoi500(){
        let tong = 0;
        for (let i = 1; i <= 500; i++) {
            if (isPrime(i)){
                tong += i;
            }
        }
        return tong;
    }
    alert("Tong cac so nguyen to nho hon 500 la: " + tongSntDuoi500(500))
