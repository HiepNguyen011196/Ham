<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LuyenTap1Bai2</title>
</head>
<body>
<p>Ham tang gia tri len 1</p>
<input type="number" name="Number" value="Value" onchange="tangGiaTri(this.value)">
</body>
    <script>
        function tangGiaTri(number) {
            number = parseInt(number);
            let x = number + 1;
            document.write(x);
        }

    </script>
