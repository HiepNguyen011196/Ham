    <script>
        function isPrime(n){
            if (n<2) return false;
            if (n<4) return true;
            if (n>=4){
                for (let i = 2; i <= Math.sqrt(n); i++) {
                    if (n%i == 0) return false;
                }
                return true;
            }
        }
    </script>
